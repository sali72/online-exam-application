<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-course-heading">Create or edit a Course</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_courseTitle">Course Title</label>
                    <input type="text" class="form-control" name="courseTitle" id="field_courseTitle"
                           formControlName="courseTitle"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_startDate">Start Date</label>
                    <input type="text" class="form-control" name="startDate" id="field_startDate"
                           formControlName="startDate"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_endDate">End Date</label>
                    <input type="text" class="form-control" name="endDate" id="field_endDate"
                           formControlName="endDate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_teacher">Teacher</label>
                    <select class="form-control" id="field_teacher" name="teacher" formControlName="teacherId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="teacherOption.id" *ngFor="let teacherOption of teachers; trackBy: trackTeacherById">{{teacherOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_questionBank">Question Bank</label>
                    <select class="form-control" id="field_questionBank" name="questionBank" formControlName="questionBankId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionBankOption.id" *ngFor="let questionBankOption of questionbanks; trackBy: trackQuestionBankById">{{questionBankOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="field_students">Student</label>
                    <select class="form-control" id="field_students" multiple name="students" formControlName="students">
                        <option [ngValue]="getSelected(editForm.get('students').value, studentOption)" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_exam">Exam</label>
                    <select class="form-control" id="field_exam" name="exam" formControlName="examId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="examOption.id" *ngFor="let examOption of exams; trackBy: trackExamById">{{examOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
