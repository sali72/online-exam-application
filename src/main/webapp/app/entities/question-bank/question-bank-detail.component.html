<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="questionBank">
            <h2><span>Question Bank</span> {{questionBank.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{questionBank.title}}</span>
                </dd>
                <dt><span>Course</span></dt>
                <dd>
                    <div *ngIf="questionBank.courseId">
                        <a [routerLink]="['/course', questionBank.courseId, 'view']">{{questionBank.courseId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/question-bank', questionBank.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
