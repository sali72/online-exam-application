<div>
    <h2 id="page-heading">
        <span>Question Banks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-question-bank" [routerLink]="['/question-bank/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Question Bank
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="questionBanks?.length === 0">
        <span>No questionBanks found</span>
    </div>
    <div class="table-responsive" *ngIf="questionBanks?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let questionBank of questionBanks ;trackBy: trackId">
                <td><a [routerLink]="['/question-bank', questionBank.id, 'view' ]">{{questionBank.id}}</a></td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/question-bank', questionBank.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/question-bank', questionBank.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'question-bank', { outlets: { popup: questionBank.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
