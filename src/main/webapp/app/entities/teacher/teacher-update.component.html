<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-teacher-heading">Create or edit a Teacher</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacherFirstName">Teacher First Name</label>
                    <input type="text" class="form-control" name="teacherFirstName" id="field_teacherFirstName"
                           formControlName="teacherFirstName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacherLastName">Teacher Last Name</label>
                    <input type="text" class="form-control" name="teacherLastName" id="field_teacherLastName"
                           formControlName="teacherLastName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_gender">Gender</label>
                    <select class="form-control" name="gender" formControlName="gender" id="field_gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_birthDate">Birth Date</label>
                    <input type="text" class="form-control" name="birthDate" id="field_birthDate"
                           formControlName="birthDate"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_teacherCode">Teacher Code</label>
                    <input type="text" class="form-control" name="teacherCode" id="field_teacherCode"
                           formControlName="teacherCode"/>
                    <div *ngIf="editForm.get('teacherCode').invalid && (editForm.get('teacherCode').dirty || editForm.get('teacherCode').touched)">
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
