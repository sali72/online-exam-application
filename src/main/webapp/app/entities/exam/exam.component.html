<div>
    <h2 id="page-heading">
        <span>Exams</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exam" [routerLink]="['/exam/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create a new Exam
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="exams?.length === 0">
        <span>No exams found</span>
    </div>
    <div class="table-responsive" *ngIf="exams?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Exam Title</span></th>
            <th><span>Details</span></th>
            <th><span>Required Time</span></th>
            <th><span>Total Mark</span></th>
            <th><span>Max Total Mark</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let exam of exams ;trackBy: trackId">
                <td><a [routerLink]="['/exam', exam.id, 'view' ]">{{exam.id}}</a></td>
                <td>{{exam.examTitle}}</td>
                <td>{{exam.details}}</td>
                <td>{{exam.requiredTime}}</td>
                <td>{{exam.totalMark}}</td>
                <td>{{exam.maxTotalMark}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/exam', exam.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/exam', exam.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/exam', { outlets: { popup: exam.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
